{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color: #FFFFFF">
                <h1 style="margin: 20px; color: #F9C000">{% trans "Sign Out" %}</h1>

            <p style="font-size: small">{% trans 'Are you sure you want to sign out?' %}</p>

            <form style="padding: 10px" method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button style="padding: 3px 10px 3px" class="btn btn-warning" type="submit">{% trans 'Sign Out' %}</button>
            </form>



            </div>
        </div>
    </div>



{% endblock %}
