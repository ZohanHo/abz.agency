{% extends "base.html" %}
{% load static %}


{% block content %}

   <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color: #FADB9F">
                <h3 style="color: firebrick; margin: 15px">Create employee</h3>
                <br>
                <form id="create" action="{% url 'save_employee_url' %}" method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                    <button class="btn btn-primary" type="submit" form="create">Сохранить</button>
                </form>
                <br>
            </div>
        </div>
    </div>


{% endblock %}
